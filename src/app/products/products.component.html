<div class="container">


    <h2>Programming product list</h2>

    <button (click)="handleClick()">
        <ng-container *ngIf="!isShowing">Show goods</ng-container>
        <ng-container *ngIf="isShowing">Hide goods</ng-container>
    </button>

    <!-- <input type="text"
    [(ngModel)]="name"/> -->

    <p>{{ name }}</p>

    <ng-container *ngIf="isShowing">
        <ul>
            <ng-container *ngFor="let item of goods; let i = index;">
                <app-good [itemGood]="item"></app-good>
            </ng-container>
        </ul>
    </ng-container>

</div>
