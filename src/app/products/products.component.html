<div class="container">


    <h2>Programming product list</h2>

    <button (click)="handleClick()">
        <ng-container *ngIf="!isShowing">Show goods</ng-container>
        <ng-container *ngIf="isShowing">Hide goods</ng-container>
    </button>

    <!-- <input type="text"
    [(ngModel)]="name"/> -->

    <p>{{ name }}</p>

    <ng-container *ngIf="isShowing">
        <ul>
            <ng-container *ngFor="let item of goods; let i = index;">
                <li class="good">
                    <!-- <div>
                        {{ i + 1 }} 
                    </div> -->
                    <div class="good__img-wrapper">
                        <img [src]="item.image" 
                        [alt]="item.good"/>
                    </div>
                    <div class="good__info">
                        <div class="good__info-text">
                            {{ item.good | titlecase }} by {{ item.country | titlecase }} 
                        </div>
                        <div class="good__info-price"> 
                            {{ item.price | currency: 'â‚½' }}
                        </div>
                    </div>
                    <button class="good__btn">
                        Add to card
                    </button>
                </li>
            </ng-container>
        </ul>
    </ng-container>

</div>
