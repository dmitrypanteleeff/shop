<h2>Programming product list</h2>

<button [disabled]="isDisabled"
  (click)="handleClick()">
    show goods
</button>

<input type="text"
  [(ngModel)]="name"/>

<p>{{ name }}</p>

<ul>
    <li>
        <div>
            <img [src]="src" 
              width="100"
              [alt]="good"/>
        </div>
        <div>
            <span>{{ good }} by {{ country }}</span>
        </div>
    </li>

    <li>
        <div>
            <img [src]="src2" 
              width="100"
              [alt]="good2"/>
        </div>
        <div>
            <span>{{ good2 }} by {{ country2 }}</span>
        </div>
    </li>
</ul>
