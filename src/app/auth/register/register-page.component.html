<div class="flex flex-column items-center justify-center mx-auto h-screen">
  <form class="rounded-lg"
    #myForm="ngForm"
    (ngSubmit)="sendFile()">
    <h2 class="text-center text-xl">
      Register
    </h2>
    <div>
      <label for="email">Email</label>
      <input id="email"
        class="p-2 mt-1 w-full rounded border-2 border-purple-800 border-opacity-100"
        type="email"
        name="email"
        placeholder="Email address"
        required
        pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        #email="ngModel"
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="form.email">
    </div>
    <div class="p-3 bg-red-200 text-red-500 rounded"
      [hidden]="email.valid || email.untouched">
      Email field must be valid
    </div>

    <div class="mt-2">
      <label for="password">Password</label>
      <input id="password"
        class="p-2 mt-1 w-full rounded border-2 border-purple-800 border-opacity-100"
        type="password"
        name="password"
        placeholder="Password"
        required
        #password="ngModel"
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="form.password">
    </div>
    <div class="p-3 bg-red-200 text-red-500 rounded"
      [hidden]="password.value || password.untouched">
      Password field must be valid
    </div>

    <div class="mt-2">
      <label for="confirm_password">Confirm Password</label>
      <input id="confirm_password"
        class="p-2 mt-1 w-full rounded border-2 border-purple-800 border-opacity-100"
        type="password"
        name="confirm_password"
        placeholder="Confirm password"
        required
        #confirm_password="ngModel"
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="form.confirm"/>
    </div>
    <div class="p-3 bg-red-200 text-red-500 rounded"
      [hidden]="confirm_password.value || confirm_password.untouched">
      Confirm Password field must be valid
    </div>



    <div class="mt-6">
      <button class="py-3 px-2 w-full rounded border-2 border-none bg-purple-800 hover:bg-purple-900 text-white cursor-pointer"
        type="submit"
        [disabled]="email.invalid || password.invalid || confirm_password.invalid">
        <ng-container *ngIf="isLoading">
          Loading...
        </ng-container>
        <ng-container *ngIf="!isLoading">
          Submit
        </ng-container>
      </button>
    </div>
  </form>
</div>
